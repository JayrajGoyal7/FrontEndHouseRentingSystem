<div class="login-page">

        <input type="text" placeholder="name"/>

        <input type="text" placeholder="email address"/>

    <form (ngSubmit)="RegisterUser()" #signUpForm="ngForm" class="login-form">
      <input type="text" name="name" [(ngModel)]="user.name" placeholder="Name" />
      <!-- <input type="password" name="password"  placeholder="Password"/> -->
      <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email" />
      <input type="password" [(ngModel)]="user.password" name="Password" placeholder="Password" />
      
      <button type="submit">signup</button>
    </form>
    <div>
      <p class="message">Already exists? <a routerLink="">login</a></p>
    </div>
  </div>
</div>



<script>
  $('.message a').click(function () {
    $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
  });
</script>
